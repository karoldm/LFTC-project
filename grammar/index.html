<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="style.css">
  <title>Gramatica Regular</title>

  <script src="https://unpkg.com/gojs@2.2.18/release/go.js"></script>
</head>

<body>
  <header>
    <a href="../index.html"><img src="../assets/back.png" alt="back img" /></a>
    <strong>Gram√°tica Regular (GLUD)</strong>
  </header>

  <div class="container-gr">
    <div class="content-gr">
      <div id="inputs-container">
        <div class="input-container">
          <input id="left-input-0" />
          <img src="../assets/right-arrow.png" alt="arrow right icon" />
          <input id="right-input-0" />
        </div>
      </div>

      <div id="add-row-container">
        <button id="clear-button">Limpar</button>
        <button id="add-row-button">+</button>
      </div>

      <div id="valid-expression-container">
        <input id="valid-expression-input" />
        <button id="valid-button">Validar</button>
      </div>

    </div>

    <div id="convert-container-gr">
      <div id="convert-content-gr"></div>
      <div id="button-container-gr">
        <div class="button-container">
          <button id="convert-gr-to-er">Converter para ER</button>
          <button id="convert-gr-to-af">Converter para AF</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
